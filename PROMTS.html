<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestor de Prompts - GAD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script> <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- ESTILOS IDÉNTICOS AL INDEX.HTML --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0; padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .top-bar-strip {
            background-color: #1e3a8a;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 10px;
            height: 5px;
            width: 100%;
        }

        .gad-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }

        .gad-logo-container {
            width: 80px; height: 80px;
            background: white;
            border-radius: 50%;
            padding: 2px;
            margin: 0 auto 10px auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center;
        }
        .gad-logo-container img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }

        h1 { font-size: 1.5rem; font-weight: 800; margin: 0; text-transform: uppercase; letter-spacing: 1px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .subtitle { font-size: 0.75rem; font-weight: 600; opacity: 0.9; letter-spacing: 0.5px; margin-top: 5px; color: #bfdbfe; text-transform: uppercase; }

        /* --- CONTENEDOR PRINCIPAL --- */
        main {
            flex: 1;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }

        /* --- TARJETAS --- */
        .card-prompt {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 15px;
            border: 1px solid #e5e7eb;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card-prompt:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .card-header {
            background: #f8fafc;
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .prompt-title { font-weight: 800; color: #1e3a8a; font-size: 1rem; text-transform: uppercase; }
        
        .card-body { padding: 15px; font-size: 0.9rem; color: #4b5563; white-space: pre-wrap; max-height: 100px; overflow: hidden; position: relative; }
        .card-body.expanded { max-height: none; }

        /* --- BOTONES --- */
        .btn-gad {
            border: none; padding: 10px 15px; border-radius: 8px; font-weight: 700; 
            cursor: pointer; transition: 0.2s; display: inline-flex; align-items: center; justify-content: center;
            font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .btn-primary { background: #2563eb; color: white; width: 100%; margin-top: 10px; box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2); }
        .btn-primary:hover { background: #1d4ed8; }
        
        .btn-icon { background: transparent; color: #6b7280; font-size: 1.1rem; padding: 5px; margin-left: 5px; }
        .btn-icon:hover { color: #1e3a8a; transform: scale(1.1); }
        .btn-delete:hover { color: #dc2626; }

        /* --- FORMULARIO NUEVO --- */
        .new-prompt-box {
            background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 25px; border: 2px dashed #cbd5e1;
        }
        input, textarea {
            width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; 
            margin-bottom: 10px; font-family: 'Inter', sans-serif; font-size: 0.95rem;
            background: #f9fafb; transition: 0.2s;
        }
        input:focus, textarea:focus { outline: none; border-color: #2563eb; background: white; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
        label { font-size: 0.75rem; font-weight: 800; color: #64748b; margin-bottom: 5px; display: block; text-transform: uppercase; }

        /* --- BUSCADOR --- */
        .search-bar {
            margin-bottom: 20px; position: relative;
        }
        .search-bar input { padding-left: 40px; border-radius: 50px; border: 1px solid #e5e7eb; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .search-icon { position: absolute; left: 15px; top: 13px; color: #9ca3af; }

        /* --- DETALLE --- */
        .prompt-details {
            display: none; padding: 15px; background: #eff6ff; border-top: 1px solid #dbeafe;
        }
        .prompt-details.active { display: block; }
        .prompt-details textarea { min-height: 150px; border: 1px solid #bfdbfe; }
        .btn-save-update { background: #059669; color: white; width: 100%; }
        .btn-save-update:hover { background: #047857; }

        /* --- FOOTER --- */
        footer {
            background-color: #1f2937; color: #9ca3af; text-align: center; padding: 20px; font-size: 0.8rem; margin-top: auto;
        }
        
        /* ESTILO PARA MENSAJE DE CARGA DE SEGURIDAD */
        #auth-loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #f3f4f6; z-index: 9999;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            color: #1e3a8a; font-weight: bold; font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div id="auth-loading-screen">
        <i class="fas fa-shield-alt fa-3x mb-4 animate-pulse"></i>
        <span>Conectando con Base de Datos V4...</span>
    </div>

    <div id="app-content" style="display:none; width: 100%; flex-grow: 1; display: flex; flex-direction: column;">

        <div class="top-bar-strip"></div>

        <header class="gad-header">
            <div class="gad-logo-container">
                <img src="logogad.png" alt="GAD Logo">
            </div>
            <h1>GESTOR DE PROMPTS</h1>
            <div class="subtitle">Repositorio de Instrucciones IA</div>
        </header>

        <main>
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Buscar prompt...">
            </div>

            <div class="new-prompt-box">
                <h3 style="color:#1e3a8a; font-weight:800; margin-top:0; margin-bottom:15px; font-size:0.9rem;">
                    <i class="fas fa-plus-circle mr-2"></i> NUEVO PROMPT
                </h3>
                <label>Título / Alias</label>
                <input type="text" id="newTitle" placeholder="Ej: Análisis de Matrículas...">
                <label>Prompt (Instrucción)</label>
                <textarea id="newPrompt" placeholder="Escribe aquí el prompt completo..." rows="3"></textarea>
                <button onclick="saveNewPrompt()" class="btn-gad btn-primary">
                    GUARDAR EN BASE DE DATOS
                </button>
            </div>

            <div id="prompts-list">
                <p class="text-center text-gray-400 mt-10">Cargando prompts...</p>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button onclick="window.location.href='index.html'" style="background:none; border:none; color:#6b7280; font-weight:bold; cursor:pointer; text-decoration:underline;">
                    <i class="fas fa-arrow-left mr-1"></i> Volver al Menú Principal
                </button>
            </div>
        </main>

        <footer>
            <p><strong>GRUPO DE ANÁLISIS DOCUMENTAL</strong><br>POLICÍA LOCAL DE ALICANTE</p>
            <p style="margin-top:5px; opacity:0.6;">&copy; 2025 GAD - Uso Interno</p>
        </footer>

    </div>

    <script>
        // --- 1. CONFIGURACIÓN V4 (ESTRICTA) ---
        const firebaseConfig = {
          apiKey: "AIzaSyCY8V_P7m8lZUvGbMVlGaa-GVhbmyikmag",
          authDomain: "gad-alicante-v4.firebaseapp.com",
          databaseURL: "https://gad-alicante-v4-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "gad-alicante-v4",
          storageBucket: "gad-alicante-v4.firebasestorage.app",
          messagingSenderId: "119727545224",
          appId: "1:119727545224:web:36880c50d196c456cdb83d"
        };

        // Inicializar Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();
        const auth = firebase.auth(); // INSTANCIA DE AUTH
        
        const NODE_NAME = 'prompts_gad';
        let allPrompts = {};
        let isUserAuthenticated = false;

        // --- 2. SISTEMA DE SEGURIDAD (EL FRENO DE MANO) ---
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Usuario validado en V4 -> Abrimos la puerta
                isUserAuthenticated = true;
                console.log("Usuario V4 conectado:", user.email);
                
                document.getElementById('auth-loading-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'flex';
                
                // CARGAMOS DATOS
                loadPrompts();
            } else {
                // Usuario no validado -> Bloqueamos
                console.warn("Usuario no autenticado");
                document.getElementById('auth-loading-screen').innerHTML = 
                    "<div style='text-align:center; color:#dc2626;'><i class='fas fa-lock fa-3x' style='margin-bottom:15px;'></i><br>ACCESO DENEGADO<br>Inicia sesión en el Menú Principal</div>";
            }
        });

        // --- LÓGICA DE LA APP (SIN TOCAR DISEÑO) ---

        // Buscar
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.card-prompt');
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(term) ? 'block' : 'none';
            });
        });

        function saveNewPrompt() {
            if(!isUserAuthenticated) return alert("Error: No tienes permisos para escribir en la base de datos.");
            
            const title = document.getElementById('newTitle').value.trim();
            const promptText = document.getElementById('newPrompt').value.trim();

            if (!title || !promptText) return alert("Rellena título y contenido.");

            db.ref(NODE_NAME).push({
                title: title,
                prompt: promptText,
                timestamp: Date.now()
            }).then(() => {
                alert("Prompt guardado correctamente");
                document.getElementById('newTitle').value = '';
                document.getElementById('newPrompt').value = '';
            }).catch(e => alert("Error al guardar: " + e.message));
        }

        function loadPrompts() {
            db.ref(NODE_NAME).on('value', (snapshot) => {
                const list = document.getElementById('prompts-list');
                list.innerHTML = '';
                allPrompts = snapshot.val() || {};

                if (!allPrompts) {
                    list.innerHTML = '<p class="text-center text-gray-400">No hay prompts guardados.</p>';
                    return;
                }

                // Convertir a array y ordenar (más recientes primero)
                const promptsArray = Object.entries(allPrompts).sort((a, b) => b[1].timestamp - a[1].timestamp);

                promptsArray.forEach(([key, item]) => {
                    const card = document.createElement('div');
                    card.className = 'card-prompt';
                    card.innerHTML = `
                        <div class="card-header">
                            <span class="prompt-title">${item.title}</span>
                            <div>
                                <button onclick="toggleDetails('${key}')" class="btn-gad btn-icon" title="Ver/Editar">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deletePrompt('${key}')" class="btn-gad btn-icon btn-delete" title="Borrar">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div id="details-${key}" class="prompt-details">
                            <textarea id="text-${key}">${item.prompt || ''}</textarea> 
                            <button onclick="updatePrompt('${key}')" class="btn-gad btn-save-update">
                                <i class="fas fa-sync-alt mr-2"></i> ACTUALIZAR CAMBIOS
                            </button>
                        </div>
                    `;
                    list.appendChild(card);
                });
            }, (error) => {
                document.getElementById('prompts-list').innerHTML = `<p class="text-red-500 font-bold text-center">Error de Conexión V4: ${error.message}</p>`;
            });
        }

        window.toggleDetails = (key) => {
            const el = document.getElementById(`details-${key}`);
            el.classList.toggle('active');
        };

        window.updatePrompt = (key) => {
            if(!isUserAuthenticated) return alert("No autorizado.");
            const newText = document.getElementById(`text-${key}`).value;
            db.ref(`${NODE_NAME}/${key}`).update({ prompt: newText }).then(() => alert("✅ Cambios guardados"));
        };

        window.deletePrompt = (key) => {
            if(!isUserAuthenticated) return alert("No autorizado.");
            if (confirm("¿Seguro que deseas eliminar este registro del GAD?")) {
                db.ref(`${NODE_NAME}/${key}`).remove();
            }
        };

    </script>
</body>
</html>

            allData.forEach(d => {
                if(!d.matricula) return;
                if(!groups[d.matricula]) groups[d.matricula] = { matricula: d.matricula, items: [], hasORA: false, hasRADAR: false };
                groups[d.matricula].items.push(d);
                if(d.tipo === 'ORA') groups[d.matricula].hasORA = true;
                if(d.tipo === 'RADAR') groups[d.matricula].hasRADAR = true;
            });

            let list = Object.values(groups).filter(g => {
                const belongs = (mode === 'ORA' && g.hasORA) || (mode === 'RADAR' && g.hasRADAR);
                const sMatch = g.matricula.includes(search);
                if(search) return sMatch;
                let fMatch = true;
                const relevantItems = g.items.filter(i => i.tipo === mode);
                if(filter === 'pending') fMatch = relevantItems.some(i => !i.notificado && !i.eurocop && !i.alerta);
                if(filter === 'reincident') fMatch = g.items.length > 1; 
                if(filter === 'eurocop') fMatch = relevantItems.length > 0 && relevantItems.every(i => i.eurocop);
                if(filter === 'notified') fMatch = relevantItems.some(i => i.notificado);
                return belongs && fMatch;
            });

            if(sort === 'count') list.sort((a,b) => b.items.filter(i=>i.tipo===mode).length - a.items.filter(i=>i.tipo===mode).length);
            else if(sort === 'plate') list.sort((a,b) => a.matricula.localeCompare(b.matricula));
            else list.sort((a,b) => Math.max(...b.items.map(i=>new Date(i.fecha))) - Math.max(...a.items.map(i=>new Date(i.fecha))));

            let countLabel = search ? "B√∫squeda" : (filter === 'pending' ? "Pendientes" : (filter === 'reincident' ? "Reincidentes" : "Total"));
            const icon = mode === 'ORA' ? '<i class="fas fa-file-invoice-dollar"></i>' : '<i class="fas fa-tachometer-alt"></i>';
            document.getElementById('stats').innerHTML = `<span>${icon} ${countLabel}:</span> <span style="background:${mode==='ORA'?'#3b82f6':'#10b981'}; color:white; padding:4px 15px; border-radius:20px; font-weight:800;">${list.length}</span>`;

            list.forEach(g => {
                const isSD = g.items.every(i => i.eurocop);
                const isAL = g.items.some(i => i.alerta);
                const isNO = g.items.some(i => i.notificado);
                const isGlobalReincident = g.items.length > 1;
                const maxDate = new Date(Math.max(...g.items.map(i=>new Date(i.fecha))));

                const card = document.createElement('div');
                card.className = 'vehicle-card';
                card.innerHTML = `
                    <div class="card-header" onclick="this.nextElementSibling.classList.toggle('open')">
                        <div class="left-col">
                            <button class="btn-primary header-btn-small" onclick="event.stopPropagation(); copyM('${g.matricula}')"><i class="fas fa-copy"></i></button>
                            <button class="btn-warning header-btn-small" onclick="event.stopPropagation(); openEditVehicleModal('${g.matricula}')"><i class="fas fa-pen"></i></button>
                            <div class="plate-box ${isGlobalReincident ? 'reincident' : ''}">${g.matricula}</div>
                            <div class="count-badge ${isGlobalReincident ? 'reincident' : ''}">${g.items.length} Exp.</div>
                            <div style="font-size:0.8em; color:#6b7280; font-weight:600;"><i class="far fa-clock"></i> ${formatDate(maxDate)}</div>
                        </div>
                        <div style="display:flex; gap:6px" onclick="event.stopPropagation()">
                            <span class="status-chip chip-sd ${isSD?'active':''}" onclick="toggleS('${g.matricula}', 'eurocop')">Sin Datos</span>
                            <span class="status-chip chip-al ${isAL?'active':''}" onclick="toggleS('${g.matricula}', 'alerta')">Alerta</span>
                            <span class="status-chip chip-no ${isNO?'active':''}" onclick="openModal('${g.matricula}')">Notificado</span>
                            <i class="fas fa-trash" style="color:#ef4444; cursor:pointer; margin-left:8px; font-size:1em;" onclick="delV('${g.matricula}')"></i>
                        </div>
                    </div>
                    <div class="card-details">
                        ${g.items.sort((a,b)=>new Date(b.fecha)-new Date(a.fecha)).map(i => `
                            <div class="detail-row">
                                <span><b style="margin-right:10px;">${formatDate(i.fecha)}</b>${i.tipo==='ORA'?'<span class="type-icon-p">P</span>':'<span class="type-icon-50">50</span>'}<span style="color:#6b7280; margin-left:15px"><i class="fas fa-map-marker-alt"></i> ${i.lugar || 'Ubicaci√≥n desconocida'}</span></span>
                                <div style="display:flex; align-items:center; gap:15px;"><span style="font-weight:bold; color:#1f2937;">${i.marca || ''} ${i.modelo || ''}</span><i class="fas fa-trash-alt" style="color:#ef4444; cursor:pointer; opacity:0.6;" onclick="delRecord('${i.id}')"></i></div>
                            </div>
                        `).join('')}
                    </div>
                `;
                cont.appendChild(card);
            });
        }

        window.openEditVehicleModal = function(matricula) {
            const rec = allData.find(d => d.matricula === matricula);
            document.getElementById('v-matricula').value = matricula;
            document.getElementById('v-marca').value = rec?.marca || '';
            document.getElementById('v-modelo').value = rec?.modelo || '';
            document.getElementById('modal-overlay').style.display = 'block';
            document.getElementById('edit-vehicle-modal').style.display = 'block';
        }

        function saveVehicleData() {
            if(!isUserAuthenticated) return alert("No tienes permisos.");
            pushHistory();
            const mat = document.getElementById('v-matricula').value;
            const marca = document.getElementById('v-marca').value;
            const modelo = document.getElementById('v-modelo').value;
            let updated = false;
            allData.forEach(d => { if (d.matricula === mat) { d.marca = marca; d.modelo = modelo; updated = true; } });
            if (updated) database.ref(DB_REF).set(allData);
            closeModal('edit-vehicle-modal');
        }

        function sanitizeKey(key) { if (!key) return ''; return key.trim().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[.$#\[\]\/]/g, '_').replace(/\s/g, '_'); }
        function getCanonicalKey(k) { if (k === 'matricula' || k === 'placa') return 'matricula'; if (k.includes('fecha')) return 'fecha'; if (k === 'marca') return 'marca'; if (k === 'modelo') return 'modelo'; if (k === 'calle' || k === 'lugar' || k === 'ubicacion') return 'lugar'; return null; }

        function extraerDatosExcel(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const wb = XLSX.read(e.target.result, { type: 'array', cellDates: true });
                        const jsonData = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                        const sanitized = jsonData.map(row => {
                            const newRow = {};
                            Object.keys(row).forEach(k => {
                                const ck = getCanonicalKey(sanitizeKey(k));
                                if (ck) {
                                    let v = row[k];
                                    if (ck === 'fecha') {
                                        if (v instanceof Date) newRow[ck] = v;
                                        else if (typeof v === 'number') newRow[ck] = new Date(Math.round((v - 25569) * 86400 * 1000));
                                        else newRow[ck] = new Date(v);
                                    } else newRow[ck] = v;
                                }
                            });
                            if(row['Hora denuncia'] && newRow.fecha) { const [h, m] = row['Hora denuncia'].toString().split(':'); if(h && m) newRow.fecha.setHours(h, m); }
                            return newRow;
                        });
                        const validRows = [], discardedPlates = [];
                        sanitized.forEach(row => {
                            if (!row.matricula) return;
                            const p = String(row.matricula).trim().replace(/\s/g, '').toUpperCase();
                            row.matricula = p;
                            if (!/^\d{4}[A-Z]{3}$/i.test(p) && !/^[A-Z]{1,2}\d{4}[A-Z]{1,2}$/i.test(p)) validRows.push(row);
                            else discardedPlates.push(p);
                        });
                        resolve({ validRows, discardedPlates });
                    } catch (err) { reject(err); }
                };
                reader.readAsArrayBuffer(file);
            });
        }

        async function handleImport(file) {
            if(!isUserAuthenticated) return alert("No tienes permisos.");
            pushHistory();
            try {
                const { validRows, discardedPlates } = await extraerDatosExcel(file);
                let addedCount = 0, duplicateCount = 0;
                validRows.forEach(n => {
                    const fechaISO = n.fecha instanceof Date ? n.fecha.toISOString() : new Date().toISOString();
                    const isDup = allData.some(old => old.matricula === n.matricula && old.tipo === mode && Math.abs(new Date(old.fecha).getTime() - new Date(fechaISO).getTime()) < 60000);
                    if (isDup) duplicateCount++;
                    else {
                        const existing = allData.find(old => old.matricula === n.matricula);
                        allData.push({
                            id: btoa(n.matricula + fechaISO + Math.random()), matricula: n.matricula, fecha: fechaISO, tipo: mode,
                            lugar: n.lugar || '', marca: n.marca || '', modelo: n.modelo || '',
                            eurocop: existing ? existing.eurocop : false, alerta: existing ? existing.alerta : false, notificado: existing ? existing.notificado : false, datos_titular: existing ? (existing.datos_titular || {}) : {}
                        });
                        addedCount++;
                    }
                });
                if(addedCount > 0) database.ref(DB_REF).set(allData);
                alert(`Importaci√≥n (${mode}):\n‚úÖ ${addedCount} a√±adidos.\n‚ö†Ô∏è ${duplicateCount} duplicados.`);
            } catch (error) { alert("Error al leer el archivo."); historyStack.pop(); }
        }

        function copyM(t) { navigator.clipboard.writeText(t); }
        function toggleS(m, type) {
            if(!isUserAuthenticated) return alert("No tienes permisos.");
            pushHistory();
            const targets = allData.filter(d => d.matricula === m);
            const val = !targets.some(d => d[type]);
            targets.forEach(d => { d[type] = val; if(type === 'alerta' && val) d.eurocop = false; if(type === 'eurocop' && val) { d.alerta = false; d.notificado = false; } if(type === 'notificado' && val) { d.alerta = false; d.eurocop = false; } });
            if(type === 'alerta' && val) { copyM('INMOVILIZAR A DISPOSICI√ìN DEL GAD POR REINCIDENCIA EN INFRACCIONES Art 87.5 LSV (CAUCI√ìN)...'); alert("üö® Texto ALERTA copiado."); }
            database.ref(DB_REF).set(allData);
        }

        let target = null;
        function openModal(m) { target = m; const ex = allData.find(d => d.matricula === m && d.datos_titular); if(ex?.datos_titular) { const d = ex.datos_titular; document.getElementById('m-nombre').value = d.nombre || ''; document.getElementById('m-doi').value = d.doi || ''; document.getElementById('m-dir').value = d.direccion || ''; document.getElementById('m-loc').value = d.localidad || ''; document.getElementById('m-fec').value = d.fechaNac || ''; document.getElementById('m-tel').value = d.telefono || ''; } else document.querySelectorAll('#notif-modal input').forEach(i => i.value = ''); document.getElementById('modal-overlay').style.display = 'block'; document.getElementById('notif-modal').style.display = 'block'; }
        function closeModal(id) { document.getElementById('modal-overlay').style.display = 'none'; document.getElementById(id).style.display = 'none'; }

        function saveAndSend() {
            if(!isUserAuthenticated) return alert("No tienes permisos.");
            pushHistory();
            const dt = { nombre: document.getElementById('m-nombre').value, doi: document.getElementById('m-doi').value, direccion: document.getElementById('m-dir').value, localidad: document.getElementById('m-loc').value, fechaNac: document.getElementById('m-fec').value, telefono: document.getElementById('m-tel').value };
            allData.forEach(d => { if(d.matricula === target) { d.notificado = true; d.datos_titular = dt; d.eurocop=false; d.alerta=false; } });
            database.ref(DB_REF).set(allData);
            
            const items = allData.filter(d => d.matricula === target);
            const ora = items.find(d => d.tipo === 'ORA');
            const rad = items.find(d => d.tipo === 'RADAR');
            let body = "Le informamos de que disponemos de los siguientes datos en relaci√≥n a este veh√≠culo:\n\n";
            let main = ora || rad || items[0];
            if(ora && rad) body += `Este veh√≠culo tiene denuncias de ORA o de RADAR\n- √öltima ORA: ${formatDate(ora.fecha)}\n- √öltima RADAR: ${formatDate(rad.fecha)}\n- Marca: ${main.marca}\n- Modelo: ${main.modelo}`;
            else if(rad) body += `--- DENUNCIA RADAR ---\n- Matr√≠cula: ${target}\n- Fecha: ${formatDate(rad.fecha)}\n- Marca: ${rad.marca}\n- Modelo: ${rad.modelo}`;
            else body += `--- DENUNCIA ORA ---\n- Matr√≠cula: ${target}\n- Fecha: ${formatDate(main.fecha)}\n- Marca: ${main.marca}\n- Modelo: ${main.modelo}`;
            
            window.open(`https://outlook.office.com/mail/policia.gad@alicante.es/deeplink/compose?to=${CORREO_SANCIONES}&subject=DATOS GAD - ${target}&body=${encodeURIComponent(body + "\n\n--- DATOS PERSONALES ---\nNombre: " + dt.nombre + "\nDOI: " + dt.doi + "\nDirecci√≥n: " + dt.direccion + "\nLocalidad: " + dt.localidad + "\nFecha Nacimiento: " + dt.fechaNac + "\nTel√©fono: " + dt.telefono)}`, '_blank');
            closeModal('notif-modal');
        }

        function delV(m) { if(!isUserAuthenticated) return alert("No autorizado"); if(confirm("¬øBorrar historial de "+m+"?")) { pushHistory(); allData = allData.filter(d => d.matricula !== m); database.ref(DB_REF).set(allData); } }
        function delRecord(id) { if(!isUserAuthenticated) return alert("No autorizado"); if(confirm("¬øBorrar multa?")) { pushHistory(); allData = allData.filter(d => d.id !== id); database.ref(DB_REF).set(allData); } }
        function undo() { if(!isUserAuthenticated) return; if(historyStack.length) { allData = historyStack.pop(); database.ref(DB_REF).set(allData); } }
        function pushHistory() { historyStack.push(JSON.parse(JSON.stringify(allData))); if(historyStack.length > 20) historyStack.shift(); }
        function setFilter(f) { filter = f; render(); }
        function setSort(s) { sort = s; render(); }
        function clearDB() { if(!isUserAuthenticated) return alert("No autorizado"); if(prompt("Escribe BORRAR:") === 'BORRAR') database.ref(DB_REF).set([]); }
        function saveHelp() { localStorage.setItem('gadHelpText_V2025', document.getElementById('legend-content-area').innerHTML); alert("Guardado"); }
        window.onload = () => { setMode('ORA'); document.getElementById('legend-content-area').innerHTML = localStorage.getItem('gadHelpText_V2025') || DEFAULT_HELP_HTML; };
        
        const dz = document.getElementById('drop-zone');
        dz.onclick = () => document.getElementById('file-input').click();
        document.getElementById('file-input').onchange = e => { const f = e.target.files[0]; if(f) handleImport(f); e.target.value = ''; };
        dz.ondragover = (e) => { e.preventDefault(); dz.classList.add('dragover'); };
        dz.ondragleave = () => dz.classList.remove('dragover');
        dz.ondrop = (e) => { e.preventDefault(); dz.classList.remove('dragover'); if(e.dataTransfer.files[0]) handleImport(e.dataTransfer.files[0]); };
        document.getElementById('search-input').oninput = render;
    </script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>AUTOMOTIVE - FINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        /* --- ESTILOS GENERALES --- */
        body { 
            background-color: #1e293b; 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            overflow: hidden; 
            display: flex; flex-direction: column;
        }

        /* --- BARRA SUPERIOR (Solo visible si no es pantalla completa) --- */
        .controls {
            background: #0f172a; padding: 0 10px;
            display: flex; justify-content: space-between; align-items: center;
            height: 50px; z-index: 1000; flex-shrink: 0; border-bottom: 1px solid #334155;
        }
        
        /* --- ÁREA DE VISUALIZACIÓN --- */
        #viewport {
            flex-grow: 1;
            position: relative;
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: #1e293b;
            overflow: auto; /* Permitir scroll si hace falta */
        }

        /* --- TABLERO MAESTRO (1000px FIJOS - NO TOCAR PC) --- */
        #glassBoard {
            width: 1000px; 
            height: 562px; /* 16:9 */
            background-color: #ffffff; 
            border: 4px solid #cbd5e1; 
            position: absolute; /* Absolute para poder centrar/escalar */
            box-shadow: 0 0 50px rgba(0,0,0,0.5); 
            border-radius: 8px;
            overflow: hidden;
            transform-origin: center center;
            transition: transform 0.3s ease; /* Suavizar giros */
        }
        .mode-editing #glassBoard { border: 4px dashed #ef4444; }

        /* --- ELEMENTOS INTERNOS (POSICIONAMIENTO RELATIVO %) --- */
        /* Usamos % para posición y px fijo para tamaños base (PC) */

        /* TEXTO AUTOMOTIVE */
        .brand-text {
            font-family: 'Arial Black', sans-serif; font-weight: 900;
            color: #cc0000; 
            -webkit-text-stroke: 2px white;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
            position: absolute; transform: translate(-50%, -50%); 
            text-align: center; white-space: nowrap; cursor: default; z-index: 5;
            font-size: 85px; /* Tamaño PC Fijo */
            letter-spacing: 2px;
            line-height: 1;
        }
        .mode-editing .brand-text { cursor: move; border: 1px dashed #ef4444; }

        /* MARCA DE AGUA (LLENA EL CONTENEDOR) */
        .watermark-logo {
            position: absolute; transform: translate(-50%, -50%);
            height: 100%; width: auto; opacity: 0.15; 
            z-index: 1; pointer-events: none;
            object-fit: contain;
        }
        .mode-editing .watermark-logo {
            border: 1px dashed #94a3b8; pointer-events: auto; cursor: move; opacity: 0.4;
        }

        /* PUNTOS */
        .dot-wrapper {
            position: absolute; 
            width: 50px; height: 50px; 
            transform: translate(-50%, -50%); display: flex; justify-content: center; align-items: center; 
            z-index: 20; touch-action: none;
        }
        .dot-point {
            width: 22px; height: 22px; 
            background-color: #fbbf24; border-radius: 50%; 
            border: 3px solid #334155; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); 
        }
        .dot-label {
            position: absolute; color: #0f172a; font-weight: 900;
            pointer-events: none; white-space: nowrap;
            font-size: 20px; text-shadow: 0 0 2px white;
        }
        
        /* Distancias */
        .pos-top { bottom: 35px; } .pos-bottom { top: 35px; } 
        .pos-left { right: 35px; } .pos-right { left: 35px; }

        .dot-point.selected { background-color: #22c55e; transform: scale(1.4); border-color: #14532d; box-shadow: 0 0 15px #22c55e; }

        /* --- UI COMPONENTES --- */
        .status-badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; background: #1e293b; border: 1px solid #334155; color: #94a3b8; }
        .st-ok { color: #4ade80; border-color: #4ade80; }

        /* Switch */
        .switch-wrap { display: flex; align-items: center; gap: 8px; }
        .switch-input { display: none; }
        .switch-track { width: 40px; height: 22px; background-color: #334155; border-radius: 99px; position: relative; border: 1px solid #64748b;}
        .switch-circle { width: 16px; height: 16px; background-color: white; border-radius: 50%; position: absolute; top: 3px; left: 3px; transition: 0.3s; }
        .switch-input:checked + .switch-track { background-color: #ef4444; border-color: #ef4444; } 
        .switch-input:checked + .switch-track .switch-circle { transform: translateX(18px); }

        /* Modal Resultado */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; display: none; justify-content: center; align-items: center; }
        .result-box { background: white; border: 4px solid #22c55e; padding: 25px; border-radius: 12px; text-align: center; width: 300px; max-width: 90%; }
        .res-month { font-size: 2.5rem; font-weight: 900; color: #cc0000; text-transform: uppercase; line-height: 1; }
        .res-years { font-family: monospace; font-size: 1.2rem; color: #15803d; font-weight: bold; }

        /* Guías */
        .guide-line { position: absolute; background: cyan; z-index: 50; display: none; pointer-events: none; box-shadow: 0 0 2px cyan; }
    </style>
</head>
<body>

    <div class="controls">
        <div class="flex items-center gap-2">
            <a href="menu_lunas.html" class="text-slate-400 text-lg"><i class="fas fa-arrow-left"></i></a>
            <button onclick="toggleRotation()" class="md:hidden text-cyan-400 border border-cyan-600 px-2 py-1 rounded text-xs font-bold">
                <i class="fas fa-sync-alt"></i> GIRAR
            </button>
        </div>
        
        <div class="flex items-center gap-3">
            <div id="statusBadge" class="status-badge">...</div>
            <button onclick="restoreFactory()" class="text-[10px] text-red-400 border border-red-900 px-1 rounded hover:text-white hover:bg-red-900">RESET</button>
            <label class="switch-wrap">
                <input type="checkbox" id="editSwitch" class="switch-input" onchange="toggleEdit()">
                <div class="switch-track"><div class="switch-circle"></div></div>
            </label>
        </div>
    </div>

    <div id="viewport">
        <div id="glassBoard">
            <div id="guideH" class="guide-line" style="height:1px; width:100%; left:0;"></div>
            <div id="guideV" class="guide-line" style="width:1px; height:100%; top:0;"></div>
            
            <div id="dynamicLayer"></div>
        </div>
    </div>

    <div id="resultModal" class="modal-overlay" onclick="closeResult()">
        <div class="result-box" onclick="event.stopPropagation()">
            <div id="resMonthName" class="res-month">--</div>
            <p class="text-xs text-slate-500 mb-1 uppercase">Posibles años</p>
            <div id="resYearsList" class="res-years">--</div>
            <button onclick="closeResult()" class="mt-4 bg-slate-200 w-full py-2 rounded text-sm font-bold">CERRAR</button>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN
        const firebaseConfig = {
            apiKey: "AIzaSyCY8V_P7m8lZUvGbMVlGaa-GVhbmyikmag",
            authDomain: "gad-alicante-v4.firebaseapp.com",
            databaseURL: "https://gad-alicante-v4-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "gad-alicante-v4",
            storageBucket: "gad-alicante-v4.firebasestorage.app",
            messagingSenderId: "119727545224",
            appId: "1:119727545224:web:36880c50d196c456cdb83d"
        };

        const NODE_NAME = "automotive"; 
        let db = null;
        let isEditMode = false;
        let selected = { m: null, y: null };
        let dragItem = null;
        
        // Estado de rotación manual/auto
        let isRotated = false; 
        let currentScale = 1;

        // DATOS FÁBRICA (1000px x 562px)
        const factoryData = {
            brandText: { text: "AUTOMOTIVE", x: 50, y: 50 },
            logoImg: { src: "logogad.png", x: 50, y: 50 },
            points: [
                { id: 'y1', val: 1, label: '1', x: 23, y: 35, pos: 'pos-top' },
                { id: 'y2', val: 2, label: '2', x: 29, y: 35, pos: 'pos-top' },
                { id: 'y3', val: 3, label: '3', x: 35, y: 35, pos: 'pos-top' },
                { id: 'y4', val: 4, label: '4', x: 41, y: 35, pos: 'pos-top' },
                { id: 'y5', val: 5, label: '5', x: 47, y: 35, pos: 'pos-top' },
                { id: 'y6', val: 6, label: '6', x: 53, y: 35, pos: 'pos-top' },
                { id: 'y7', val: 7, label: '7', x: 59, y: 35, pos: 'pos-top' },
                { id: 'y8', val: 8, label: '8', x: 65, y: 35, pos: 'pos-top' },
                { id: 'y9', val: 9, label: '9', x: 71, y: 35, pos: 'pos-top' },
                { id: 'y0', val: 0, label: '0', x: 77, y: 35, pos: 'pos-top' },
                { id: 'm2', val: 2, label: 'Feb', x: 23, y: 65, pos: 'pos-bottom' },
                { id: 'm3', val: 3, label: 'Mar', x: 29, y: 65, pos: 'pos-bottom' },
                { id: 'm4', val: 4, label: 'Abr', x: 35, y: 65, pos: 'pos-bottom' },
                { id: 'm5', val: 5, label: 'May', x: 41, y: 65, pos: 'pos-bottom' },
                { id: 'm6', val: 6, label: 'Jun', x: 47, y: 65, pos: 'pos-bottom' },
                { id: 'm7', val: 7, label: 'Jul', x: 53, y: 65, pos: 'pos-bottom' },
                { id: 'm8', val: 8, label: 'Ago', x: 59, y: 65, pos: 'pos-bottom' },
                { id: 'm9', val: 9, label: 'Sep', x: 65, y: 65, pos: 'pos-bottom' },
                { id: 'm10', val: 10, label: 'Oct', x: 71, y: 65, pos: 'pos-bottom' },
                { id: 'm11', val: 11, label: 'Nov', x: 77, y: 65, pos: 'pos-bottom' },
                { id: 'm1', val: 1, label: 'Ene', x: 7, y: 50, pos: 'pos-left' },
                { id: 'm12', val: 12, label: 'Dic', x: 93, y: 50, pos: 'pos-right' }
            ]
        };

        let appState = JSON.parse(JSON.stringify(factoryData));

        // === GESTIÓN DE PANTALLA (PC vs MÓVIL) ===
        function resizeBoard() {
            const viewport = document.getElementById('viewport');
            const board = document.getElementById('glassBoard');
            
            // Dimensiones de la ventana
            const vw = viewport.clientWidth;
            const vh = viewport.clientHeight;
            
            // Dimensiones del tablero original
            const targetW = 1000;
            const targetH = 562;

            // Detección de dispositivo móvil (pantalla estrecha)
            const isMobile = window.matchMedia("(max-width: 768px)").matches;
            
            // Lógica de Rotación Automática
            // Si es móvil y está en vertical, activamos rotación
            if (isMobile && vh > vw) {
                isRotated = true;
            } else {
                isRotated = false;
            }

            // Calculamos el espacio disponible
            let availableW = vw;
            let availableH = vh;

            if (isRotated) {
                // Si rotamos, invertimos las dimensiones disponibles para el cálculo
                availableW = vh;
                availableH = vw;
            }

            // Cálculo de Escala: "Contain" (que quepa todo)
            // Añadimos un pequeño margen (0.95)
            const scale = Math.min(availableW / targetW, availableH / targetH) * 0.98;
            currentScale = scale; // Guardamos para drag & drop

            // Aplicar transformación
            let transform = `scale(${scale})`;
            if (isRotated) transform += ` rotate(90deg)`;
            
            board.style.transform = transform;
        }

        // Forzar rotación manual si el usuario quiere
        function toggleRotation() {
            // Invertimos la lógica automática
            const viewport = document.getElementById('viewport');
            const vh = viewport.clientHeight;
            const vw = viewport.clientWidth;
            
            // Simple toggle: Si está vertical y lo rotamos, o viceversa
            isRotated = !isRotated;
            
            // Recalcular escala con el nuevo estado
            const targetW = 1000;
            const targetH = 562;
            let availableW = isRotated ? vh : vw;
            let availableH = isRotated ? vw : vh;
            
            const scale = Math.min(availableW / targetW, availableH / targetH) * 0.98;
            currentScale = scale;

            let transform = `scale(${scale})`;
            if (isRotated) transform += ` rotate(90deg)`;
            
            document.getElementById('glassBoard').style.transform = transform;
        }

        window.addEventListener('resize', resizeBoard);

        // === INICIO ===
        window.onload = function() {
            render(); 
            resizeBoard(); // Ajuste inicial
            
            try {
                if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                firebase.auth().onAuthStateChanged(u => {
                    const badge = document.getElementById('statusBadge');
                    if(u) {
                        badge.innerText = "ONLINE"; badge.classList.add('st-ok');
                        initSync();
                    } else {
                        badge.innerText = "LOCAL";
                        initSync();
                    }
                });
            } catch(e) {}
        };

        function initSync() {
            db.ref(`LUNAS/${NODE_NAME}`).on('value', snap => {
                if(snap.val()) {
                    appState = snap.val();
                    if(!appState.points) appState.points = factoryData.points;
                    render();
                }
            });
        }

        function restoreFactory() {
            if(confirm("¿Restaurar configuración de fábrica?")) {
                appState = JSON.parse(JSON.stringify(factoryData));
                save(); render();
            }
        }

        function save() {
            if(db) db.ref(`LUNAS/${NODE_NAME}`).set(appState).catch(console.warn);
        }

        function render() {
            const layer = document.getElementById('dynamicLayer');
            layer.innerHTML = '';

            // Logo
            const img = document.createElement('img');
            img.className = 'watermark-logo';
            img.src = appState.logoImg.src || "logogad.png";
            img.onerror = function() { this.src = "https://via.placeholder.com/150?text=LOGO"; }; 
            img.style.left = appState.logoImg.x + '%';
            img.style.top = appState.logoImg.y + '%';
            if(isEditMode) initDrag(img, 'img', appState.logoImg);
            layer.appendChild(img);

            // Texto
            const brand = document.createElement('div');
            brand.className = 'brand-text';
            brand.textContent = appState.brandText.text;
            brand.style.left = appState.brandText.x + '%';
            brand.style.top = appState.brandText.y + '%';
            if(isEditMode) initDrag(brand, 'brand', appState.brandText);
            layer.appendChild(brand);

            // Puntos
            appState.points.forEach(p => {
                const wrap = document.createElement('div');
                wrap.className = 'dot-wrapper';
                wrap.style.left = p.x + '%';
                wrap.style.top = p.y + '%';

                const dot = document.createElement('div');
                dot.className = 'dot-point';
                if ((p.id.startsWith('m') && selected.m === p.val) ||
                    (p.id.startsWith('y') && selected.y === p.val)) {
                    dot.classList.add('selected');
                }

                const lbl = document.createElement('span');
                lbl.className = `dot-label ${p.pos || 'pos-top'}`;
                lbl.textContent = p.label;

                wrap.appendChild(dot);
                wrap.appendChild(lbl);

                if(isEditMode) {
                    initDrag(wrap, 'point', p);
                    // Doble click para rotar en PC, toque largo en móvil?
                    // Mejor click simple rota en edición si no se mueve
                    wrap.onclick = (e) => {
                        // La rotación se maneja en el mouseup del drag si no hubo movimiento
                    };
                } else {
                    wrap.onclick = () => selectPoint(p);
                    wrap.ontouchend = (e) => { e.preventDefault(); selectPoint(p); };
                }
                layer.appendChild(wrap);
            });
        }

        function selectPoint(p) {
            const isMonth = p.id.startsWith('m');
            if(isMonth) selected.m = p.val; else selected.y = p.val;
            render();
            if(selected.m !== null && selected.y !== null) showResult();
        }

        function showResult() {
            const months = ["", "ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"];
            const yDigit = parseInt(selected.y);
            document.getElementById('resMonthName').textContent = months[selected.m];
            document.getElementById('resYearsList').textContent = `${2000+yDigit}, ${2010+yDigit}, ${2020+yDigit}`;
            document.getElementById('resultModal').style.display = 'flex';
        }

        function closeResult() {
            document.getElementById('resultModal').style.display = 'none';
            selected = { m: null, y: null };
            render();
        }

        // --- DRAG & DROP CORRECTO CON ESCALA ---
        function initDrag(el, type, dataObj) {
            let startX, startY;
            let moved = false;

            const onStart = (e) => {
                if(e.type === 'mousedown') e.preventDefault();
                e.stopPropagation();
                startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                startY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
                moved = false;
                document.addEventListener('mousemove', onMove);
                document.addEventListener('touchmove', onMove, {passive: false});
                document.addEventListener('mouseup', onEnd);
                document.addEventListener('touchend', onEnd);
            };

            const onMove = (e) => {
                e.preventDefault();
                const cx = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                const cy = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
                
                // Si movemos, calculamos delta considerando la escala y rotación
                if (Math.abs(cx - startX) > 2 || Math.abs(cy - startY) > 2) moved = true;

                if (moved) {
                    let dx = (cx - startX) / currentScale;
                    let dy = (cy - startY) / currentScale;

                    // Si está rotado 90 grados, los ejes se invierten visualmente
                    if (isRotated) {
                        // El movimiento X del dedo corresponde al Y del tablero
                        // El movimiento Y del dedo corresponde al -X del tablero
                        const temp = dx;
                        dx = dy;
                        dy = -temp;
                    }

                    // Convertir a % (Base 1000x562)
                    const moveX_pct = (dx / 1000) * 100;
                    const moveY_pct = (dy / 562) * 100;

                    let newX = dataObj.x + moveX_pct;
                    let newY = dataObj.y + moveY_pct;

                    // Snap (Imán)
                    if (type === 'point') {
                        const threshold = 1.0;
                        appState.points.forEach(other => {
                            if (other === dataObj) return;
                            if (Math.abs(newX - other.x) < threshold) newX = other.x;
                            if (Math.abs(newY - other.y) < threshold) newY = other.y;
                        });
                        // Guías visuales
                        const gh = document.getElementById('guideH');
                        const gv = document.getElementById('guideV');
                        // Aquí simplificamos: solo actualizamos datos, las guías requieren lógica compleja
                    }

                    dataObj.x = Math.max(0, Math.min(100, newX));
                    dataObj.y = Math.max(0, Math.min(100, newY));
                    
                    startX = cx;
                    startY = cy;
                    render();
                }
            };

            const onEnd = () => {
                document.removeEventListener('mousemove', onMove);
                document.removeEventListener('touchmove', onMove);
                document.removeEventListener('mouseup', onEnd);
                document.removeEventListener('touchend', onEnd);
                
                if (!moved && type === 'point') {
                    rotateLabel(dataObj);
                } else if (moved) {
                    save();
                }
            };

            el.onmousedown = onStart;
            el.ontouchstart = onStart;
        }

        function rotateLabel(p) {
            const order = ['pos-top', 'pos-right', 'pos-bottom', 'pos-left'];
            p.pos = order[(order.indexOf(p.pos || 'pos-top') + 1) % 4];
            render(); save();
        }

        function toggleEdit() {
            isEditMode = document.getElementById('editSwitch').checked;
            document.body.classList.toggle('mode-editing', isEditMode);
            render();
        }
    </script>
